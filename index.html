<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="content-principal">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="logo">
      </header>
      <div class="content-principal__img" alt="imagen de la pagina"></div>
    </div>
    <section class="content">
      <div>
        <h1 class="content__title">
          <span class="title-color">We're</span> 
          coming 
          soon
        </h1>
        <p class="content__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" data-form>
          <input class="form__email" type="email" placeholder="Email Address" data-email>
          <img class="form__error" data-error src="images/icon-error.svg" alt="icono de error">
          <button class="form__btn" type="submit"><img class="form__icon" src="images/icon-arrow.svg" alt=""></button>
          <p class="form__text" data-text >Please provide a valid email</p>
        </form>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
